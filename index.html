
<!DOCTYPE HTML>
<html>
  <head>
    <title>Tic Tac Toe Gametastic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main-ttt.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>

    <div container="container">


      <div class= "row name">
        <h1>Tic Tac Toe</h1>
      </div>


      <div class= "row" id="player-row">
        <div class="well well-lg col-md-3 player-well" id="player1-head">Player 1</div>
        <div class="well well-lg col-md-3 col-md-offset-6 player-well" id="player2-head">Player 2</div>
      </div>


      <div class="row" id="game-row">

        <div class="column col-md-2">
          <div class="well winner-well" id="player1-winner"><br>W<br>I<br>N<br>N<br>E<br>R</div>
        </div>


        <div class="column col-md-8">
          <div class="column col-md-10 col-md-offset-1" id="gameBoard">
            <div class="row">
              <div class="column col-md-4">
                  <input class="well col-md-10 col-md-offset1 board-cell" value="00"></input>
              </div>
              <div class="column col-md-4">
                  <input class="well col-md-10 col-md-offset1 board-cell" value="01"></input>
              </div>
              <div class="column col-md-4">
                  <input class="well col-md-10 col-md-offset1 board-cell" value="02"></input>
              </div>
            </div>
            <div class="row">
              <div class="column col-md-4">
                  <input class="well col-md-10 col-md-offset1 board-cell" value="10"></input>
              </div>
              <div class="column col-md-4">
                  <input class="well col-md-10 col-md-offset1 board-cell" value="11"></input>
              </div>
              <div class="column col-md-4">
                  <input class="well col-md-10 col-md-offset1 board-cell" value="12"></input>
              </div>
            </div>
            <div class="row">
              <div class="column col-md-4">
                  <input class="well col-md-10 col-md-offset1 board-cell" value="20"></input>
              </div>
              <div class="column col-md-4">
                  <input class="well col-md-10 col-md-offset1 board-cell" value="21"></input>
              </div>
              <div class="column col-md-4">
                  <input class="well col-md-10 col-md-offset1 board-cell" value="22"></input>
              </div>
            </div>
          </div>
        </div>

        <div class="column col-md-2">
          <div class="well winner-well" id="player2-winner"><br>W<br>I<br>N<br>N<br>E<br>R</div>
        </div>

      </div>


      <div class="row col-md-12" id="bottom-row">

        <div class="column col-md-2">
          <div class="well stats-well" id="player1-stats">5/12</div>
        </div>

        <div class="column col-md-8">
          <div class="column col-md-6 col-md-offset-3">
            <div = "row">
             <button class="btn btn-default col-md-12" id="start-button" type="button">Start Game</button>
            </div>
            <div = "row">
             <button class="btn btn-default col-md-12" id="reset-button" type="button">Reset Game Stats</button>
            </div>
          </div>
        </div>

        <div class="column col-md-2">
          <div class="well stats-well" id="player2-stats">7/12</div>
        </div>

      </div>

  </container>

    <script src="js/js-ttt.js"></script>
  </body>
</html>
