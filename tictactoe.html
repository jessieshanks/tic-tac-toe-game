
<!DOCTYPE HTML>
<html>
  <head>
    <title>Tic Tac Toe Gametastic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main-ttt.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>

    <div container="container">

      <div class= "row name">
        <h1>Tic Tac Toe</h1>
      </div>



      <div class= "row player-row">
        <div class="well well-lg col-md-3 player-label" id="pLabel1">
            Player 1
        </div>
        <div class="well well-lg col-md-3 col-md-offset-6 player-label" id="pLabel2">
            Player 2
        </div>
      </div>



      <div class="row" id="game-row">

        <div class="column col-md-2">
          <div class="well winner-well" id="winner1" value="Winner!"><br>W<br>I<br>N<br>N<br>E<br>R<br><br></div>
        </div>

        <div class="column col-md-8" id="gameBoard">
          <div class="container-fluid">
            <div class="row col-md-12 col-sm-12 col-xs-12 board-row" >
              <div class="well col-md-3 board-cellx" value="00"></div>
              <div class="well col-md-3 col-md-offset-1 board-cellx" value="10"></div>
              <div class="well col-md-3 col-md-offset-1 board-cellx" value="20"></div>
            </div>
            <div class="row col-md-12 board-row">
              <div class="well col-md-3 board-cell" value="01"></div>
              <div class="well col-md-3 col-md-offset-1 board-cell" value="11"></div>
              <div class="well col-md-3 col-md-offset-1 board-cell" value="21"></div>
            </div>
            <div class="row col-md-12 board-row">
              <div class="well col-md-3 board-cell" value="02"></div>
              <div class="well col-md-3 col-md-offset-1 board-cell" value="12"></div>
              <div class="well col-md-3 col-md-offset-1 board-cell" value="22"></div>
            </div>
          </div>
        </div>

        <div class="column col-md-2">
          <div class="well winner-well" id="winner2" value="Winner!"><br>W<br>I<br>N<br>N<br>E<br>R<br><br></div>
        </div>

      </div>


      <div class="row col-md-12 page-bottom">

        <div class="column col-md-2">
          <div class="well stats-well" id="stats2">5/12</div>
        </div>

        <div class="column col-md-8">
          <div = "row">
           <button class="btn btn-default col-md-6 col-md-offset-3" id="start-button" type="button">Start Game</button>
          </div>
          <div = "row">
           <button class="btn btn-default col-md-6 col-md-offset-3" id="reset-button" type="button">Reset Game Stats</button>
          </div>
        </div>

        <div class="column col-md-2">
          <div class="well stats-well" id="stats2">7/12</div>
        </div>

      </div>

  </container>

    <script src="js/js-ttt.js"></script>
  </body>
</html>
